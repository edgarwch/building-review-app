{% extends "base.html" %}
{% block title %}Details for {{ tool }}{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title mb-4">Add Details for “{{ tool }}”</h3>
        <form method="POST">
          <input type="hidden" name="category" value="{{ category }}">
          <div class="mb-3">
            <label for="details" class="form-label">Details / Notes</label>
            <textarea id="details" name="details"
                      class="form-control" rows="6" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Add to Cart</button>
            <a href="{{ url_for('templates_by_category', category=category) }}"
                class="btn btn-secondary ms-2">Cancel
            </a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
