<!DOCTYPE html>
<html>
<head>
    <title>My Inspection List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
    {% extends "base.html" %}
    {% block title %}Your Checklist{% endblock %}
    {% block content %}
    <h2>My Inspection List</h2>
    {% if checklist %}
    <ul class="list-group">
        {% for tool in checklist %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>{{ tool }}</span>
            <form method="POST" action="{{ url_for('remove_from_checklist') }}" class="mb-0">
                <input type="hidden" name="tool" value="{{ tool }}">
                <button class="btn btn-sm btn-danger">âœ•</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No tools added yet.</p>
    {% endif %}
    <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Return To Main Page</a>
    {% endblock %}
</div>
</body>
</html>
