<!DOCTYPE html>
<html>
    <head>
        <title>Building Inspection Selection Platform</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="p-4">
        <div class="container">
            {% extends "base.html" %}
            {% block title %}Select a Category{% endblock %}
            {% block content %}
            <h1 class="mb-4">Please select a review category:</h1>
            <div class="row">
                {% for category in categories %}
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">
                                {{category}}
                            </h5>
                            <a href="{{ url_for('templates_by_category', category=category) }}" class="btn btn-primary">
                                View Tools
                            </a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            <a href="{{ url_for('checklist') }}" class="btn btn-success mt-4">View Inspection List</a>
            {% endblock %}
        </div>
    </body>
</html>
